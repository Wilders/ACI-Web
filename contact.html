            <!-- Header -->
            <header class="bg-danger text-center py-5 mt-5">
                <div class="container">
                    <h1 class="display-4 text-white">Contactez-nous</h1>
                </div>
            </header>
            <!-- Contact -->
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-xl-8 offset-xl-2 py-5">
                        <form id="contact-form" method="POST" action="contact.php">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Nom *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Entrez votre nom *" required="required" data-error="Votre nom est requis.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Prénom *</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Entrez votre prénom *" required="required" data-error="Votre prénom est requis.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Entrez votre adresse email *" required="required" data-error="Une adresse e-mail valide est requis.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Raison *</label>
                                            <select id="form_need" name="need" class="form-control" required="required" data-error="Indiquez la raison.">
                                                <option value="">&nbsp;</option>
                                                <option value="Information">Information</option>
                                                <option value="Partenaria">Partenariat</option>
                                                <option value="Autres">Autres</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Votre plus beau message *" rows="4" required="required" data-error="On veut un message!"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-danger btn-send" value="Envoyer">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-muted"><strong>*</strong> Champ obligatoire</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
